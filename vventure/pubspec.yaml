name: vventure
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 0.1.2
  http: 0.12.0+4
  image_picker: 0.6.3+1
  splashscreen: 1.2.0
  shared_preferences: 0.5.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf

  assets:
    - assets/images/vventure.png
    - assets/images/add_profile_image.png