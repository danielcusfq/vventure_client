name: vventure
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  chewie: 0.9.8+1
  cupertino_icons: 0.1.2
  http: 0.12.0+4
  image_picker: 0.6.3+1
  shared_preferences: 0.5.6+1
  timeline_list: 0.0.5
  video_player: 0.10.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf

  assets:
    - assets/images/vventure.png
    - assets/images/add_profile_image.png